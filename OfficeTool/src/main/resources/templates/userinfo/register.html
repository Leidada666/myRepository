<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册</title>
<!-- Bootstrap -->
<link
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form th:action="@{/registerValidate/register}" method="post" class="form-horizontal" role="form">
		
		<div class="form-group">
    		<label for="username" class="col-sm-2 control-label">用户名</label>
    		<div class="col-sm-10">
				<input type="text"id="username"  name="username" class="form-control" placeholder="请输入用户名"><br>
    		</div>
 		</div>
 		<div class="form-group">
    		<label for="telephone" class="col-sm-2 control-label">手机号</label>
    		<div class="col-sm-10">
				<input type="text" id="telephone"  name="telephone" class="form-control" placeholder="请输入手机号"><font color="red" th:errors="${user.username}"></font>
    		</div>
 		</div>
 		<div class="form-group">
    		<label for="password" class="col-sm-2 control-label">密码</label>
    		<div class="col-sm-10">
				<input type="password" id="password"  name="password" class="form-control" placeholder="请输入密码"><font color="red" th:errors="${user.password}"></font>
    		</div>
 		</div>
 		<div class="form-group">
    		<label for="yesPwd" class="col-sm-2 control-label">密码</label>
    		<div class="col-sm-10">
				<input type="password" id="yesPwd"  name="yesPwd" class="form-control" placeholder="确认密码">
    		</div>
 		</div>
 		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<input type="submit" value="注册" class="btn btn-default">
   			</div>
  		</div>
	</form>
</body>
</html>
