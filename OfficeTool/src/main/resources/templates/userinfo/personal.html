<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>个人中心</title>
<!-- Bootstrap -->
<link
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/PersonalShow/updateUserInfo }" method="post">
	<table class="table table-hover" style="align: center;">
		<tr>
			<td>用户名</td>
			<td>
				<input type="text" name="username" th:field="${showUser.username}">
			</td>
		</tr>
		<tr>
			<td>手机号</td>
			<td>
				<input type="text" name="telephone" th:field="${showUser.telephone}">
			</td>
		</tr>
	</table>
	<input type="hidden" name="id" th:value="${showUser.id }">
	<input type="submit" value="修改">
</form>
</body>
</html>
