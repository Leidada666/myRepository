<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<!-- Bootstrap -->
<link
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="center" style="margin: 0 auto;align:center;width: 170px;height: 300px;">
		<form th:action="@{/loginValidate/login}" method="post" class="form-horizontal" role="form">
			<div class="form-group">
				<h2>密码登录</h2>
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-user" ></span>
				<input type="text" name="username" placeholder="用户名">
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-lock"></span>
				<input type="password" name="password">
			</div>
			<div class="form-group">
				<input class="btn btn-default" type="submit" style="width: 190px" value="登录" data-ing="正在登录">
			</div>
		</form>	
	</div>
</body>
</html>
