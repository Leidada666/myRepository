<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Office Tool Home Page</title>
<!-- Bootstrap -->
<link
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function openUrl(data) {
		alert("/if/"+ data)
		document.getElementById("if").src="/if/"+ data;
	}
</script>
</head>
<body>
	<div id="container" style="width: 100%;height: 636px">
		<div id="header" style="background-color: #FFA500;height: 8%;width: 100%;">
			<h1 style="margin-bottom: 0;">OfficeTool</h1>
		</div>

		<div id="menu" 
			style="background-color: #FFD700; height: 84%; width: 20%; float: left;text-align: center;">
			<ul th:each="m : ${session.menu}" class="list-unstyled">
				<li style="text-align: center;">
					<a href="javascript:;" th:onclick="openUrl([[${m.menu_url}]])"  th:text="${m.menu_name}"></a>
				</li>
			</ul>
		</div>

		<div id="content"
			style="background-color: #EEEEEE; height: 84%; width: 80%; float: left;">
			<iframe id="if" th:src="@{/if/createFile/fileUpLoad}" style="height: 100%;width: 100%;background: blue;" scrolling="yes"></iframe>
		</div>

		<div id="footer"
			style="background-color: #FFA500; clear: both; text-align: center;height: 8%; width: 100%">
			版权 ©</div>
	</div>
</body>
</html>
