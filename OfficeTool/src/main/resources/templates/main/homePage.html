<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>OfficeTool</title>
	<style>
		body{
			padding-top: 70px;
		}
	</style>
	<script type="text/javascript">
		function openUrl(data) {
			document.getElementById("if").src="/if/"+ data;
		}
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">
			  <img src="/img/timg.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
			  OfficeTool
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			</button>
			
		</div>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  <svg class="bi bi-chat-dots" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					    <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 01.287.801 10.97 10.97 0 01-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 01.71-.074A8.06 8.06 0 008 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 01-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 00.244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 01-2.347-.306c-.52.263-1.639.742-3.468 1.105z" clip-rule="evenodd"/>
					    <path d="M5 8a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0zm4 0a1 1 0 11-2 0 1 1 0 012 0z"/>
					  </svg>
					  <small  class="text-muted" th:text="${session.user.username}"></small>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					  <a class="dropdown-item" th:href="@{/PersonalShow/personal}">个人中心</a>
					  <div class="dropdown-divider"></div>
					  <a class="dropdown-item" th:href="@{/fileToFile/history(uname=${session.user.username})}">历史记录</a>
					  <div class="dropdown-divider"></div>
					  <a class="dropdown-item" th:href="@{/Quit/quit}">退出</a>
					</div>
				</li>
		    </ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-2">
				<ul class="list-group" th:each="m : ${session.menu}">
					<li class="list-group-item">
					  <a href="javascript:;" th:onclick="openUrl([[${m.menu_url}]])"  th:text="${m.menu_name}"></a>
					</li>
				</ul>
			</div>
			<div class="col-10 embed-responsive embed-responsive-16by9">
				<iframe id="if" class="embed-responsive-item" th:src="@{/if/createFile/fileUpLoad}"></iframe>
			</div>
		</div>
	</div>

	<nav class="navbar fixed-bottom navbar-light bg-light">
		<div class="container d-flex justify-content-center">
		  <ol class="breadcrumb">
		      <li class="breadcrumb-item"><a href="#">关于我们</a></li>
			  <li class="breadcrumb-item"><a href="#">联系我们</a></li>
			  <li class="breadcrumb-item"><a href="#">联系客服</a></li>
		      <li class="breadcrumb-item active" aria-current="page"><a href="#">OfficeTool社区</a></li>
		    </ol>
		</div>
	</nav>
		
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
