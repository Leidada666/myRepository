<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Office Tool Home Page</title>
<!-- Bootstrap -->
<link
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function openUrl(data) {
		document.getElementById("if").src="/if/"+ data;
	}
</script>
</head>
<body>
	<div id="container" style="width: 100%;height: 636px">
		<nav id="header" class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				 <div class="navbar-header">
        			<a class="navbar-brand" href="#">OfficeTool</a>
   				 </div>
   				 
   				<div>
					<!--向右对齐-->
        			<ul class="nav navbar-nav navbar-right">
           		 		<li class="dropdown">
       		 				<a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="${session.user.username}">
                   				<b class="caret"></b>
               				</a>
		              	  	<ul class="dropdown-menu">
		                    	<li><a th:href="@{/UserShow/show}">个人中心</a></li>
		                    	<li><a th:href="@{/Quit/quit}">退出</a></li>
		               	 	</ul>
           				</li>
        			</ul>
				</div>
			</div>
		</nav>

		<div id="menu"
			style="background-color: #FFD700; height: 84%; width: 20%; float: left;text-align: center;">
			<ul th:each="m : ${session.menu}" class="list-unstyled">
				<li style="text-align: center;">
					<a href="javascript:;" th:onclick="openUrl([[${m.menu_url}]])"  th:text="${m.menu_name}"></a>
				</li>
			</ul>
		</div>

		<div id="content"
			style="background-color: #EEEEEE; height: 84%; width: 80%; float: left;">
			<iframe id="if" th:src="@{/if/createFile/fileUpLoad}" style="height: 100%;width: 100%;" scrolling="yes"></iframe>
		</div>

		<div id="footer"
			style="background-color: #FFA500; clear: both; text-align: center;height: 8%; width: 100%">
			版权 ©</div>
	</div>
</body>
</html>
